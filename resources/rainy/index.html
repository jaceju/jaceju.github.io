
  
    <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rainy</title>
    <style media="screen">
        body {
            overflow: hidden;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<img id="background" alt="background" src="">
<audio id="rain" loop preload="">
<source src="//rainycafe.com/audio/rain.mp3" type="audio/mpeg">
<source src="//rainycafe.com/audio/rain.ogg" type="audio/ogg">Sorry, your browser does not support HTML5 audio.
</audio>
<script src="//cdnjs.cloudflare.com/ajax/libs/rainyday.js/0.1.2/rainyday.min.js"></script>
<script>
(function () {
    var image = document.getElementById('background');
    image.onload = function() {
        var engine = new RainyDay({
            image: this
        });
        engine.rain([ [1, 2, 8000] ]);
        engine.rain([ [3, 3, 0.88], [5, 5, 0.9], [6, 2, 1] ], 100);
    };
    image.crossOrigin = 'anonymous';
    image.src = 'http://i.imgur.com/N7ETzFO.jpg';
})();
</script>
</body>
</html>
